<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <main>
    <div id="before-submit">
      <div class="circle">
        <img src="images/icon-star.svg" alt="star icon">
      </div>
  
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
  
      <form name="rating" onSubmit="return validate(event)">
        <div class="rating">
            <input type="radio" name="score" id="one" value="1">
            <label for="one">1</label>
  
            <input type="radio" name="score" id="two" value="2">
            <label for="two">2</label>
   
            <input type="radio" name="score" id="three" value="3">
            <label for="three">3</label>
  
            <input type="radio" name="score" id="four" value="4">
            <label for="four">4</label>
  
            <input type="radio" name="score" id="five" value="5">
            <label for="five">5</label>
        </div>
  
        <input type="submit" value="SUBMIT">
      </form>
    </div>
    <div id="after-submit">
      <img src="images/illustration-thank-you.svg" alt="thank you illustration">
      <strong id="result"></strong>
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you every need more support, don't hesitate to get in touch!</p>
    </div>
  </main>

  <script>
    function validate(e) {
      e.preventDefault();
      let score = document.forms["rating"]["score"].value;
      if (!score) {
        alert('Please select a value');
        return false;
      } 

      document.getElementById('before-submit').style.display = 'none';
      document.getElementById('after-submit').style.display = 'flex';
      document.getElementById('result').innerHTML = `You selected ${score} out of 5`;
    }
  </script>

</body>
</html>

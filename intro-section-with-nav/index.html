<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

</head>
<body>

  <header>
    <img src="images/logo.svg" alt="Snap">

    <button id="menu" onclick="toggleNav()">
      <img src="images/icon-menu.svg">
    </button>

    <nav>
      <button id="menu-close" onclick="toggleNav()">
        <img src="images/icon-close-menu.svg">
      </button>

      <input type="checkbox" id="features">
      <label for="features">
        Features
        <img src="images/icon-arrow-down.svg" alt="arrow" id="f-arr">
      </label>

      <div id="features-sub">
        <a href="#null">
          <img src="images/icon-todo.svg" alt="Todo List">
          Todo List
        </a>
        <a href="#null">
          <img src="images/icon-calendar.svg" alt="Calendar">
          Calendar
        </a>
        <a href="#null">
          <img src="images/icon-reminders.svg" alt="Reminders">
          Reminders
        </a>
        <a href="#null">
          <img src="images/icon-planning.svg" alt="Planning">
          Planning
        </a>
      </div>

      <input type="checkbox" id="company">
      <label for="company">
        Company
        <img src="images/icon-arrow-down.svg" alt="arrow" id="c-arr">
      </label>

      <div id="company-sub">
        <a href="#null">History</a>
        <a href="#null">Our Team</a>
        <a href="#null">Blog</a>
      </div>

      <a href="#null">Careers</a>
      <a href="#null">About</a>



      <div class="user">
        <a href="#null">Login</a>
        <button id="register">Register</button>
      </div>

    </nav>
  </header>

  <main>

    <section>
      <h1>Make remote work</h1>
      <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
      <button id="learn-more">Learn More</button>

      <footer>
        <img src="images/client-databiz.svg" alt="Databiz">
        <img src="images/client-audiophile.svg" alt="Audiophile">
        <img src="images/client-meet.svg" alt="Meet">
        <img src="images/client-maker.svg" alt="Maker">
      </footer>
    </section>

    <img src="images/image-hero-desktop.png" alt="hero image" id="desktop-img">
    <img src="images/image-hero-mobile.png" alt="hero image" id="mobile-img">

  </main>

  <script>
    var nav = document.querySelector('nav');

    function toggleNav() {
      if (nav.style.display == 'none') {
        nav.style.display = 'flex';
      } else {
        nav.style.display = 'none';
      }
    }
  </script>

</body>
</html>

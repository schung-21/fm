<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <img id="bg-top" src="images/bg-pattern-top.svg">
  <img id="bg-bottom" src="images/bg-pattern-bottom.svg">
  <main>
    <div class="header"></div>
    <img class="avatar" src="images/image-victor.jpg">
    <div class="bio">
      <h1>Victor Crest<span id="age">26</span></h1>
      <p id="location">London</p>
    </div>
    <div class="stats">
      <div>
        <h1>80K</h1>
        <p>Followers</p>
      </div>
      <div>
        <h1>803K</h1>
        <p>Likes</p>
      </div>
      <div>
        <h1>1.4K</h1>
        <p>Photos</p>
      </div>
    </div>
  </main>
</body>
</html>

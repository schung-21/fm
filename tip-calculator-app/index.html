<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <header>
    <img src="images/logo.svg" alt="Splitter">
  </header>

  <form name="calculator" method="GET">

    <div class="input">
      <label for="bill">Bill</label>
      <input type="number" name="bill" id="bill" placeholder="0" oninput="validate()">

      <label for="tip">Select Tip %</label>
      <div class="tip">
        
        <input type="radio" name="tip" id="5" value="5" oninput="validate()">
        <label for="5">5%</label>
        <input type="radio" name="tip" id="10" value="10" oninput="validate()">
        <label for="10">10%</label>
        <input type="radio" name="tip" id="15" value="15" oninput="validate()">
        <label for="15">15%</label>
        <input type="radio" name="tip" id="25" value="25" oninput="validate()">
        <label for="25">25%</label>
        <input type="radio" name="tip" id="50"
        value="50" oninput="validate()">
        <label for="50">50%</label>
        <input type="number" name="tip" min="0" max="100" id="custom-tip" placeholder="Custom" oninput="validate()">
      </div>

      <label for="people">Number of People <span id="err-msg"></span></label>
      <input type="number" id="people" placeholder="0" oninput="validate()">
    </div>

    <div class="result">
      <div class="tip">
        <p class="label">Tip Amount</p>
        <h1 id="tip-result">$0.00</h1>
      </div>
      <div class="total">
        <p class="label">Total</p>
        <h1 id="total-result">$0.00</h1>
      </div>
      <input type="reset" onclick="resetClick()">
    </div>

  </form>

  <script src="script.js"></script>
</body>
</html>

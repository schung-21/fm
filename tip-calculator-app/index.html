<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>
  <a href="#"><img id="logo" src="images/logo.svg" alt="Splitter"></a>
  
  <div class="main">
    <form action="">

      <div class="bill">
        <p>Bill</p>
        <input type="text" id="bill" placeholder="0">
      </div>

      <div class="tip">
        <p>Select Tip %<p>
        <div class="option">
          <button>5%</button>
          <button>10%</button>
          <button>15%</button>
          <button>25%</button>
          <button>50%</button>
          <input type="text" placeholder="Custom">
        </div>
      </div>

      <div class="people">
        <p>Number of People</p>
        <input type="text" placeholder="0">
      </div>

    </form>



    <div class="result">
      <div class="total">
        <p>Tip Amount</p>
        <p id="tipresult"></p>
      </div>
      <div class="total">
        <p>Total</p>
        <p id="totalresult"></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

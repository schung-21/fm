<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div class="artwork">
      <img src="images/image-equilibrium.jpg">
      <div class="view">
        <img src="images/icon-view.svg">
      </div>
    </div>
    <h1>Equilibrium #3429</h1>
    <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
    <div class="info">
      <div class="eth">
        <img src="images/icon-ethereum.svg">
        <p class="eth">0.041 ETH</p>
      </div>
      <div class="exp">
        <img src="images/icon-clock.svg">
        <p class="exp">3 days left</p>
      </div>
    </div>
    <hr>
    <div class="user">
      <img class="avatar" src="images/image-avatar.png">
      <p class="creator">Creation of <em>Jules Wyvern</em></p>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Soomin Chung</a>.
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>

<body>
  <main>

    <section class="desc">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
    </section>

    <section class="sign-up">
      <div class="try"><strong>Try it free 7 days</strong> then $20/mo. thereafter</div>

      <form name="signup" onsubmit="validate(event)">

        <input type="text" name="fname" placeholder="First Name">
        <p id="error-fname"></p>

        <input type="text" name="lname" placeholder="Last Name">
        <p id="error-lname"></p>

        <input type="text" name="email" placeholder="Email Address">
        <p id="error-email"></p>

        <input type="password" name="password" placeholder="Password">
        <p id="error-pw"></p>

        <input type="submit" value="Claim your free trial">
        <p>By clicking the button, you are agreeing to our <strong>Terms and Services</strong></p>

      </form>

    </section>

  </main>

  <script>
    function validate(e) {
      e.preventDefault();

      var fname = document.forms['signup']['fname'];
      var lname = document.forms['signup']['lname'];
      var email = document.forms['signup']['email'];
      var pw = document.forms['signup']['password'];

      let re = /^(([^<>()[\]\.,;:\s@\"]+(\.[^<>()[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i;

      if (fname.value === '') {
        fname.classList.add('error');
        document.getElementById('error-fname').innerHTML = "First Name cannot be empty";
      }

      if (lname.value === '') {
        lname.classList.add('error');
        document.getElementById('error-lname').innerHTML = "Last Name cannot be empty";
      }

      if (!email.value.match(re)) {
        email.classList.add('error');
        document.getElementById('error-email').innerHTML = "Looks like this is not an email";
      }

      if (pw.value === '') {
        pw.classList.add('error');
        document.getElementById('error-pw').innerHTML = "Password cannot be empty";
      }
    }
  </script>

</body>
</html>

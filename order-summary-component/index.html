<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main>
    <img src="images/illustration-hero.svg" alt="illustration">
    <div class="summary">
      <h1>Order Summary</h1>
      <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>
    <div class="plan">
      <img src="images/icon-music.svg" alt="music icon">
      <p class="plan-desc"><strong>Annual Plan</strong><br>$59.99/year</p>
      <a href="#">Change</a>
    </div>
    <p class="proceed">Proceed to Payment</p>
    <p class="cancel">Cancel Order</p>
  </main>
</body>
</html>
